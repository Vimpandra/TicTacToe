<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <div class="greetingScreen" id="greetingScreen">
        <div class="topBar">
            <h1>Ultimate TicTacToe</h1>
        </div>
        <h3>Which game mode would you like to play?</h3>
        <div class="btnContainer">    
            <button class="blackBtn" id="pvpBtn">Player vs Player<br>(PvP)</button>
            <button class="blackBtn" id="pvaiBtn">Player vs Computer<br>(PvAI)</button>
        </div>
    </div>

    <div class="pvpInput hidden" id="pvpInput">
        <div class="topBar">
            <h1>Ultimate TicTacToe</h1>
        </div>
        <div class="inputContainer">
            <div class="inputCard">
                <h2 class="playerSymbol">X</h2>
                <h2>Player 1</h2>
                <label for="player1name">Name of who goes first</label>
                <input type="text" name="player1name" id="player1name" class="textInput">
            </div>
            <div class="inputCard">
                <h2 class="playerSymbol">O</h2>
                <h2>Player 2</h2>
                <label for="player1name">Name of who goes last</label>
                <input type="text" name="player2name" id="player2name" class="textInput">
            </div>
        </div>
        <button class="blackBtn" id="startPvpBtn">Start game!</button>
    </div>

    <div class="gamemodeInputs hidden" id="pvaiInput">
        <div class="topBar">
            <h1>Ultimate TicTacToe</h1>
        </div>
        <div class="cardContainer">
            <h2>Would you like to go first?</h2>
            <div class="symbolInput">
                <div>
                    <input type="radio" name="symbol" id="symbolX" value="X" checked>
                    <label for="symbolX">Yes, go first</label>
                </div>
                <div>
                    <input type="radio" name="symbol" id="symbolO" value="O">
                    <label for="symbolO">No, go second</label>
                </div>
            </div>
        </div>
        <div class="cardContainer">
            <h2>Please choose a level of difficulty</h2>
            <div class="symbolInput">
                <div>
                    <input type="radio" name="difficulty" id="easy" checked>
                    <label for="easy">Easy</label>
                </div>
                <div>
                    <input type="radio" name="difficulty" id="expert">
                    <label for="expert">Expert</label>
                </div>
            </div>
        </div>
        <div class="nameInput">
            <label for="playerName">Please enter your name:</label>
            <input type="text" name="playerName" id="playerName" class="textInput" required>
        </div>
        <button class="blackBtn" id="startPvaiBtn">Start game!</button>
    </div>

    <div class="gameScreen hidden" id="gameScreen">
        <div class="topBar">
            <h1>Ultimate TicTacToe</h1>
        </div>
        <div class="board">
            <div class="square" id="a1"></div>
            <div class="square" id="a2"></div>
            <div class="square" id="a3"></div>
            <div class="square" id="b1"></div>
            <div class="square" id="b2"></div>
            <div class="square" id="b3"></div>
            <div class="square" id="c1"></div>
            <div class="square" id="c2"></div>
            <div class="square" id="c3"></div>
        </div>
        <div class="playersDisplay">
            <div class="playerCard">
                <h3 class="symbol">X</h3>
                <h3 class="playerName" id="player1displayName">Player1</h3>
                <h3 class="currentScore" id="p1score">0</h3>
            </div>
            <div class="gameCount">
                <p>Games</p>
                <p id="gameCountDisplay">0</p>
            </div>
            <div class="playerCard">
                <h3 class="symbol">O</h3>
                <h3 class="playerName" id="player2displayName">Player2</h3>
                <h3 class="currentScore" id="p2score">0</h3>
            </div>
            <div class="whoseTurn p1turn" id="turnIndicator"></div>
        </div>
    </div>
    
    <div class="endScreen hidden" id="endScreen">
        <div class="topBar">
            <h1>Ultimate TicTacToe</h1>
        </div>
        <div>
            <h3 class="mainMessage" id="topText"></h2>
            <h3 class="mainMessage" id="mainText"></h2>
        </div>
        <p id="gameScore"></p>
        <div class="btnContainer">
            <button class="blackBtn" id="playAgainBtn">Play again</button>
            <button class="blackBtn" id="changeModeBtn">Change game mode</button>
        </div>
    </div>
</body>
</html>
