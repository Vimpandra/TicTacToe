<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <div class="playersDisplay">
        <h3>Player1</h3>
        <h3>VS</h3>
        <h3>Player2</h3>
    </div>

    <div class="board">
        <div class="square" id="a1"></div>
        <div class="square" id="a2"></div>
        <div class="square" id="a3">x</div>
        <div class="square" id="b1"></div>
        <div class="square" id="b2">x</div>
        <div class="square" id="b3"></div>
        <div class="square" id="c1">x</div>
        <div class="square" id="c2"></div>
        <div class="square" id="c3"></div>
    </div>
    
</body>
</html>
