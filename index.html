<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <div class="greetingScreen" id="greetingScreen">
        <h1>Welcome to Ultimate TicTacToe!</h1>
        <div id="chooseGameMode" class="">
            <h3>Which game mode would you like to play?</h3>
            <div class="btnContainer">    
                <button class="blackBtn" id="pvpBtn">Player vs Player<br>(PvP)</button>
                <button class="blackBtn" id="pvaiBtn">Player vs Computer<br>(PvAI)</button>
            </div>
        </div>
    </div>

    <div class="gamemodeInputs hidden" id="pvaiInput">
        <h1>Welcome to Ultimate TicTacToe!</h1>
        <h2>Would you like to go first?</h2>
        <div class="symbolInput">
            <div>
                <input type="radio" name="symbol" id="symbolX" value="X" checked>
                <label for="symbolX">Yes, go first</label>
            </div>
            <div>
                <input type="radio" name="symbol" id="symbolO" value="O">
                <label for="symbolO">No, go second</label>
            </div>
        </div>
        <div class="nameInput">
            <label for="playerName">Please enter your name:</label>
            <input type="text" name="playerName" id="playerName" required>
        </div>
        <button class="blackBtn" id="startPvaiBtn">Start game!</button>
    </div>

    <div class="hidden" id="gameScreen">
        <div class="playersDisplay">
            <h3>Player1</h3>
            <h3>VS</h3>
            <h3>Player2</h3>
        </div>
        
        <div class="board">
            <div class="square" id="a1"></div>
            <div class="square" id="a2"></div>
            <div class="square" id="a3"></div>
            <div class="square" id="b1"></div>
            <div class="square" id="b2"></div>
            <div class="square" id="b3"></div>
            <div class="square" id="c1"></div>
            <div class="square" id="c2"></div>
            <div class="square" id="c3"></div>
        </div>
    </div>
    
    <div class="endScreen hidden" id="endScreen">
        <div>
            <h3 id="topText"></h2>
            <h2 id="mainText"></h2>
        </div>
        <p id="gameScore"></p>
        <div class="btnContainer">
            <button class="blackBtn" id="playAgainBtn">Play again</button>
            <button class="blackBtn" id="changeModeBtn">Change game mode</button>
        </div>
    </div>
</body>
</html>
